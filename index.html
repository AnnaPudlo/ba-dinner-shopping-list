<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!--  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <!--  стоит разобраться со строками выше... когда-нибудь  -->
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="http://flukeout.github.io/favicon.png" type="images/png">
    <!-- Возможно стоило скачать иконку и добавить в папку проекта, но мне лень-->
    <!-- поэтому она не будет отображаться при отсутствии подключения к глобальной сети-->
</head>

<body>

    <header class="page-header">
        <h1>Css Dinner Shopping List</h1>
        <p>Let's go to the mall! Or just sing this song :)</p>
        <!-- отсылка к "How I Met Your Mother"? -->
        <!-- https://www.youtube.com/watch?v=rtMR524m0BM  -->
    </header>

    <main>
        <form name="shopping-list">

            <ul class="list">
                <li class="list-item">
                    <label>
                        <input type="checkbox">
                        <h2>A lot of pickles </h2>
                        <span>(for the next lessons about CSS)</span>
                    </label>
                </li>
                <li class="list-item">
                    <label>
                        <input type="checkbox">
                        <h2>10 apples </h2>
                        <span>(for more CSS manipulations)</span>
                    </label>
                    <!--  честно говоря, не понимаю как эти овощефрукты могут  -->
                    <!--  помочь разобраться с кашей из селекторов в больной голове  -->
                </li>
                <li class="list-item">
                    <label>
                        <input type="checkbox">
                        <h2>20 oranges </h2>
                        <span>(because they are awesome)</span>
                    </label>
                    <!--  апельсинчики!!!  -->
                </li>
                <li class="list-item">
                    <label>
                        <input type="checkbox">
                        <h2>13 plates </h2>
                        <span>(hm... they always disappear)</span>
                    </label>
                    <!--  ага, тарелки всегда исчезают в неизвестном направлении  -->
                </li>
                <li class="list-item">
                    <label>
                        <input type="checkbox">
                        <h2>15 bentos </h2>
                        <span></span>
                    </label>
                </li>
                <li class="list-item">
                    <label>
                        <input type="checkbox">
                        <h2>1 bottle of Sake ^_^ </h2>
                        <span>(for my friends)</span>
                    </label>
                    <!--  и плевать, что друзья предпочитают джин  -->
                </li>
            </ul>

            <input type="button" value="Bon appetit :)">
            <!--  надо поесть. срочно!  -->

        </form>
    </main>
</body>

</html>
